<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="320" viewBox="0 0 1280 320" role="img" aria-label="Security-first systems for a decentralized world">
    <defs>
        <!-- Background gradient -->
        <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#0B1020"/>
            <stop offset="60%" stop-color="#0E2A3B"/>
            <stop offset="100%" stop-color="#0A0F1A"/>
        </linearGradient>

        <!-- Subtle glow -->
        <radialGradient id="glow" cx="65%" cy="40%" r="70%">
            <stop offset="0%" stop-color="#2BD4FF" stop-opacity="0.18"/>
            <stop offset="55%" stop-color="#2BD4FF" stop-opacity="0.06"/>
            <stop offset="100%" stop-color="#2BD4FF" stop-opacity="0"/>
        </radialGradient>

        <!-- Dot grid -->
        <pattern id="dots" width="32" height="32" patternUnits="userSpaceOnUse">
            <circle cx="2" cy="2" r="1.2" fill="#B7C7D6" opacity="0.10"/>
        </pattern>

        <!-- Circuit lines pattern -->
        <pattern id="circuit" width="160" height="160" patternUnits="userSpaceOnUse">
            <path d="M20 40H80V20H140" fill="none" stroke="#79E2FF" stroke-opacity="0.12" stroke-width="2"/>
            <path d="M20 120H60V80H120V140H140" fill="none" stroke="#79E2FF" stroke-opacity="0.10" stroke-width="2"/>
            <circle cx="80" cy="20" r="4" fill="#79E2FF" opacity="0.18"/>
            <circle cx="60" cy="80" r="4" fill="#79E2FF" opacity="0.16"/>
            <circle cx="120" cy="140" r="4" fill="#79E2FF" opacity="0.14"/>
            <circle cx="140" cy="40" r="4" fill="#79E2FF" opacity="0.12"/>
        </pattern>

        <!-- Soft shadow for text -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000" flood-opacity="0.55"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1280" height="320" fill="url(#bg)"/>
    <rect width="1280" height="320" fill="url(#glow)"/>
    <rect width="1280" height="320" fill="url(#dots)"/>
    <rect width="1280" height="320" fill="url(#circuit)" opacity="0.9"/>

    <!-- Accent line -->
    <path d="M0 250C220 190 430 290 640 240C860 175 1020 235 1280 170" fill="none" stroke="#2BD4FF" stroke-opacity="0.22" stroke-width="3"/>
    <path d="M0 255C220 195 430 295 640 245C860 180 1020 240 1280 175" fill="none" stroke="#FFFFFF" stroke-opacity="0.06" stroke-width="2"/>

    <!-- Minimal lock + node icon -->
    <g transform="translate(96,92)" opacity="0.95">
        <!-- Node ring -->
        <circle cx="56" cy="56" r="44" fill="none" stroke="#79E2FF" stroke-opacity="0.32" stroke-width="2"/>
        <circle cx="56" cy="56" r="3.5" fill="#79E2FF" opacity="0.8"/>
        <circle cx="20" cy="56" r="3.5" fill="#79E2FF" opacity="0.55"/>
        <circle cx="92" cy="56" r="3.5" fill="#79E2FF" opacity="0.55"/>
        <circle cx="56" cy="20" r="3.5" fill="#79E2FF" opacity="0.55"/>
        <circle cx="56" cy="92" r="3.5" fill="#79E2FF" opacity="0.55"/>
        <path d="M56 56L20 56M56 56L92 56M56 56L56 20M56 56L56 92" stroke="#79E2FF" stroke-opacity="0.18" stroke-width="2"/>

        <!-- Lock -->
        <g transform="translate(34,32)">
            <path d="M22 22v-6c0-8 6-14 14-14s14 6 14 14v6" fill="none" stroke="#FFFFFF" stroke-opacity="0.65" stroke-width="3" stroke-linecap="round"/>
            <rect x="8" y="22" width="40" height="34" rx="9" fill="#0B1020" stroke="#FFFFFF" stroke-opacity="0.35" stroke-width="2"/>
            <circle cx="28" cy="39" r="5" fill="#2BD4FF" opacity="0.75"/>
            <path d="M28 44v8" stroke="#2BD4FF" stroke-opacity="0.75" stroke-width="3" stroke-linecap="round"/>
        </g>
    </g>

    <!-- Text -->
    <g filter="url(#shadow)">
        <text x="220" y="150"
              font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif"
              font-size="44"
              font-weight="700"
              fill="#FFFFFF"
              letter-spacing="0.2px">
            Security-first systems
        </text>

        <text x="220" y="200"
              font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif"
              font-size="32"
              font-weight="500"
              fill="#BFD3E1"
              letter-spacing="0.2px">
            for a decentralized world
        </text>
    </g>

    <!-- Tiny footer tag (optional) -->
    <text x="220" y="240"
          font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace"
          font-size="16"
          fill="#79E2FF"
          fill-opacity="0.55">
        privacy • cryptography • distributed systems • web3
    </text>
</svg>
